<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles for dark-themed neumorphic effect */
        body {
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .neumorphic {
            background-color: #1e1e1e; /* Dark background */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 10px 10px 30px #0a0a0a, 
                        -10px -10px 30px #333333; /* Soft box shadow */
            transition: box-shadow 0.3s ease;
        }

        .neumorphic:hover {
            box-shadow: 5px 5px 20px #0a0a0a, 
                        -5px -5px 20px #333333; /* Soft box shadow on hover */
        }

        .nav ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 20px;
            background-color: #333333; /* Dark background */
            box-shadow: 5px 5px 10px #0a0a0a, 
                        -5px -5px 10px #555555; /* Soft box shadow */
            list-style: none;
        }

        .nav a {
            text-decoration: none;
            color: #f0f0f0; /* Light text */
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #555555; /* Dark background on hover */
        }

        .neumorphic:hover .nav ul {
            background-color: #1e1e1e; /* Dark background on hover */
        }

        .neumorphic:hover .nav a:hover {
            background-color: #666666; /* Dark background on hover */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            max-width: 80vw; /* Limit chat container to 80% of viewport width */
            height: 80vh; /* Limit chat container to 80% of viewport height */
            padding: 20px;
            overflow: hidden; /* Hide overflow content */
        }

        #chat-display {
            overflow-y: auto; /* Enable vertical scroll */
            max-height: 70vh; /* Limit chat display to 70% of chat container height */
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #1e1e1e; /* Dark background */
            border-radius: 20px; /* Rounded corners */
            box-shadow: inset 5px 5px 10px #0a0a0a, 
                        inset -5px -5px 10px #333333; /* Inner shadow */
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #333333; /* Dark background */
            box-shadow: 5px 5px 10px #0a0a0a, 
                        -5px -5px 10px #555555; /* Soft box shadow */
            color: #f0f0f0; /* Light text */
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .input-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 20px;
            background-color: #333333; /* Dark background */
            box-shadow: 5px 5px 10px #0a0a0a, 
                        -5px -5px 10px #555555; /* Soft box shadow */
        }

        .input-field {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #1e1e1e; /* Dark background */
            box-shadow: inset 5px 5px 10px #0a0a0a, 
                        inset -5px -5px 10px #333333; /* Inner shadow */
            transition: box-shadow 0.3s ease;
            color: #f0f0f0; /* Light text */
        }

        .input-field:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px #0a0a0a, 
                        inset -3px -3px 6px #333333; /* Inner shadow on focus */
        }

        .send-button {
            background-color: #1e1e1e; /* Dark background */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: #f0f0f0; /* Light text */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #333333; /* Dark background on hover */
        }
    </style>
</head>
<body>
    <div class="neumorphic" style="width: 80vw; height: 80vh; padding: 20px;">
        <div class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Login & Signup</a></li>
            </ul>
        </div>
        <center><h1 style="color: #f0f0f0;">WELCOME</h1></center>
        <div class="chat-container neumorphic">
            <div id="chat-display"></div>
            <form class="input-container" onsubmit="sendMessage(); return false;">
                <input type="text" class="input-field" id="user-input" placeholder="Ask the chatbot...">
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            var chatDisplay = document.getElementById("chat-display");
            var messageContainer = document.createElement("div");
            messageContainer.classList.add("message");

            var messageText = document.createElement("p");
            messageText.textContent = userInput;

            messageContainer.appendChild(messageText);
            chatDisplay.appendChild(messageContainer);

            document.getElementById("user-input").value = ""; // Clear input field
        }
    </script>
</body>
</html>
